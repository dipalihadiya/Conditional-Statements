<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Determination</title>
    
</head>
<body>
    <style>
button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    margin-top: 60px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
    <div class="container" style="max-width: 400px;margin: 50px auto;text-align: center;height: 400px; border: 2px solid gray;  background-image: linear-gradient(rgb(248, 109, 109), hsl(60, 84%, 71%)); font-family: sans-serif; padding: 30px; border-radius: 20px;">
       <div class="form">
        <h2 style="margin-bottom: 50px; font-size: 35px; font-weight:50\0;">Season Determination</h2>
        <label for="month">Enter a month:</label>
        <input type="number" id="month">
       </div>
       <button onclick="determineSeason()">Determine Season</button>
        <p id="result"></p>
    </div>
    

    <script>
        function determineSeason() {
           let monthInput = document.getElementById("month");
           let month = parseInt(monthInput.value);

            let season;

            switch (month) {
                case 1:
                case 2:
                case 3:
                case 4:
                    season = "Winter";
                    break;
                case 5:
                case 6:
                case 7:
                case 8:
                    season = "Summer";
                    break;
                case 9:
                case 10:
                case 11:
                case 12:
                    season = "Monsoon";
                    break;
                default:
                    season = "Invalid season";
            }

            document.getElementById("result").textContent = "The season is: " + season;
        }
    </script>
</body>
</html>
