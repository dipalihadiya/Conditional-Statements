<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    margin-top: 60px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container" style=" max-width: 400px;height: 400px;border:2px solid gray;border-radius: 20px;margin: 50px auto;text-align: center;font-family: sans-serif; background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">
        <div class="intrest">
            <h2 style="margin-top: 60px;font-size: 30px;font-weight: 600; ">Interest Calculator</h2>
            <label for="principal" >Principal Amount:</label>
            <input type="number" id="principal" min="0" style="margin-top: 30px;"><br>
            <label for="years" >number of Years:</label>
            <input type="number" id="years" min="0" style="margin-top: 30px;">
        </div>
    <button onclick="calculateInterest()">Calculate Interest</button>
    <p id="result"></p>
    </div>

    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let years = parseInt(document.getElementById("years").value);
            let rate;

            if (years > 0 && years <= 3) {
                rate = 3;
            } else if (years > 3 && years <= 5) {
                rate = 5;
            } else if (years > 5 && years <= 8) {
                rate = 8;
            } else if (years > 8 && years <= 12) {
                rate = 12;
            } else {
                rate = 15;
            }

            let interest = (principal * rate * years) / 100;
            document.getElementById("result").textContent = "Total Interest: $" + interest.toFixed(2);
        }
    </script>
</body>
</html>
