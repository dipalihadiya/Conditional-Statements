<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>
<body>
    <style>
        button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
    <div class="container" style="background: linear-gradient(90deg, rgb(200, 155, 231) 0%, rgb(233, 152, 152) 50%, rgb(241, 212, 171) 100%);max-width: 400px;height: 400px;margin: 20px auto;padding: 30px;border: 1px solid gray;border-radius: 20px;font-family:sans-serif">
        <h2 style="margin-bottom: 50px;  text-align: center;">Electricity Bill Calculator</h2>
        <div class="form-group" style="margin-bottom: 50px; ">
            <label for="units" style="  display: inline-block;width: 150px;">Enter Units Consumed:</label>
            <input type="number" id="units" class="form-input" style=" width: 200px;padding: 5px;border-radius: 3px;border: 1px solid #ccc;">
        </div>
        <button onclick="calculateBill()" style="    background-color: #0056b3;:hover {background-color: #0056b3;} ;">Calculate Bill</button>
        <div id="billDetails" class="bill-details" style=" padding: 10px; border-radius: 5px; background-color:rgb(230, 203, 249);"></div>
    </div>

    <script>
function calculateBill() {
    let units = parseInt(document.getElementById("units").value);

    let amount = 0;
    let surcharge = 0;

    if (units <= 100) {
        amount = units * 1;
    } else if (units <= 200) {
        amount = (100 * 1) + ((units - 100) * 2);
    } else if (units <= 300) {
        amount = (100 * 1) + (100 * 2) + ((units - 200) * 3);
    } else {
        amount = (100 * 1) + (100 * 2) + (100 * 3) + ((units - 300) * 4);
    }

    if (units > 200) {
        surcharge = amount * 0.2;
    }

    let totalAmount = amount + surcharge;

    let billDetails = `
        <p><strong>Units Consumed:</strong> ${units}</p>
        <p><strong>Bill Amount:</strong> Rs. ${amount}</p>
        <p><strong>Surcharge:</strong> Rs. ${surcharge}</p>
        <p><strong>Total Amount:</strong> Rs. ${totalAmount}</p>
    `;

    document.getElementById("billDetails").innerHTML = billDetails;
}

    </script>
</body>
</html>
